                    <div class="box-tool">
                    	<a href="<!--{base_url()}-->shop/activity" class="btn btn-info">返回上一级</a>
                    </div>
                </div>
                <div class="box-content">
                    <form name="addForm" id="addForm" method="post" enctype="multipart/form-data" action="<!--{base_url()}-->shop/activity/save/<!--{isset($result) ? $result['activity_id'] : ''}-->">
                        <table class="table table-advance">
                            <tr>
                                <td width="100" align="right"><label></label>名称：</td>
                                <td><label for="username"></label>
                                    <input type="text" name="name" id="name" required value="<!--{isset($result) ? $result['name'] : ''}-->" ></td>
                            </tr>
                            <tr>
                                <td width="100" align="right"><label></label>推荐：</td>
                                <td><label for="username"></label>

                            </tr>

                                <td width="100" align="right"><label></label>内容：</td>

                            </tr>

                                <td colspan="2">

                                	<!--{/if}-->
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
