<!--{include file='inc/header.html'}-->
<header class="demos-header">
	<h1 class="demos-title">
		<img src="<!--{base_url()}-->static/images/logo.png"> <span>系统参数列表</span> 
		<img id="masterMenu" src="<!--{base_url()}-->static/images/menu.png">
	</h1>
</header>
<!--{include file='inc/menu.html'}-->
<div class="weui-search-bar" id="searchBar">
  <form class="weui-search-bar__form">
    <div class="weui-search-bar__box">
      <i class="weui-icon-search"></i>
      <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="参数搜索" required="">
      <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
    </div>
    <label class="weui-search-bar__label" id="searchText">
      <i class="weui-icon-search"></i>
      <span>参数搜索</span>
    </label>
  </form>
  <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
  &nbsp;<img src="<!--{base_url()}-->static/images/add.png" onclick="window.location.href='<!--{base_url()}-->sys/param/detail/'">
</div>
<div class="weui-form-preview"></div>
<div class="weui-loadmore">
  <i class="weui-loading"></i>
  <span class="weui-loadmore__tips">正在加载</span>
</div>
<!--{include file='inc/footer.html'}-->
<script>
var page = 1;
var loading = false;  //状态标记
getData(page);
function getData(page){
	$.ajax({
		type:"POST",
		data:{search:$('#searchInput').val()}
		url:$('#host').val()+'sys/param/getData/'+page,
		success:function(res){
			$('.weui-form-preview').append(res);
			loading = false;
		}
	});
}

$(document.body).infinite().on("infinite", function() {
  if(loading) return;
  loading = true;
  getData(++page);
});
</script>
