<!--{include file='inc/header.html'}-->
<div class="container" id="container">
	<div>
		<!--{if ! empty($video)}-->
		<video style="height:50vw;width:100%;" src="<!--{$video}-->" autoplay="autoplay"></video>
		<!--{else}-->
		<img style="height: 50vw;width:100%;" src="<!--{$pic}-->">
		<!--{/if}-->
	</div>
	<!--课程开始-->
	<div class="content">
		<!--标签-->
			<!--{if ! empty($tag)}-->
			<table class="tag_table">
				<tr>
				<!--{foreach $tag as $v}-->
				<td><!--{$v}--></td>
				<!--{/foreach}-->
				</tr>
			</table>
			<!--{/if}-->
		<!--教练-->
		<div class="panel course_detai_width">
			<div class="panel_jj">
				<div class="tec_name"><!--{$coach_name}--></div>
				<div class="tec_profile"><!--{$profile}--></div>
			</div>
			<div class="pic"><img src="<!--{$pic_persion}-->" /></div>
		</div>
		<!--{if $course_type=='2'}-->
	     <div class="panel course_detai_width">
			<div class="panel_jg">
				<div class="course_price" style="font-size:4vw;"  onClick="javascript:window.location.href='<!--{base_url()}-->order/train/<!--{$order_id}-->'">
					<img style="float:left;" src="<!--{base_url()}-->static/image/log.png" /> 
					<span style="margin-top: 2px;display: inline-block;">训练日志</span>
					<div class="weui-cell__ft"></div>
				</div>
			</div>
		</div>
		<!--{/if}-->
		<!--课程-->
		<div class="panel course_detai_width">
			<div class="panel_jg">
				<div class="course_price" style="font-size:4vw;">
					<img style="float:left;" src="<!--{base_url()}-->static/image/course.png" /> 
					<span style="margin-top: 2px;display: inline-block;"><!--{$course_name}--></span>
				</div>
			</div>
		</div>
		<!--时间-->
		<div class="panel course_detai_width" style="margin-top: 0.5vw">
			<div class="panel_jg">
				<div class="course_price" style="font-size:4vw;">
					<img style="float:left;" src="<!--{base_url()}-->static/image/time.png" /> 
					<span style="margin-top: 2px;display: inline-block;"><!--{$orderTime}--></span>
				</div>
			</div>
		</div>
		<!--费用地址-->
		<div class="panel course_detai_width"  style="margin-top: 0.5vw">
			<div class="panel_jg">
				<div class="course_addr" onClick="javascript:window.location.href='<!--{$addr_link}-->'">
					<div style="width: 90%;display: inline-block;font-size:3vw;"><!--{$addr}--></div>
					<div style="float:left;"><img src="<!--{base_url()}-->static/image/addr.png" /></div>
				</div>
			</div>
		</div>
		
		<!--注意事项-->
		<div class="panel course_detai_width">
			<div class="panel_jg">
				<div class="course_price" style="font-size:4vw;">
					<img style="float:left;" src="<!--{base_url()}-->static/image/notice.png" /> 
					<span style="margin-top: 1px;display: inline-block;">注意事项</span>
				</div>
			</div>
		</div>
		<div class="panel course_detai_width" style="margin-top: 0.5vw">
			<div class="panel_jg" style="padding: 8px;">
				<div class="course_jj">
					<!--{$notice}-->
				</div>
			</div>
		</div>
	</div>
	<!--课程结束-->
</div>
<div class="weui-tabbar">
	<!--{if strtotime($dateTime)-3600*6 > time()}-->
	<a href="<!--{base_url()}-->order/cancel/<!--{$order_id}-->" class="weui-tabbar__item" 
		style="webkit-flex:7;flex:7;background-color:#da3720;padding-top:0;height:12vw;line-height:12vw;">
		<span class="weui-tabbar__label" style="color: #fff;">取消预约</span>
	</a>
	<!--{elseif strtotime($dateTime)-3600*6 <= time() && strtotime($dateTime)-3600*3 > time()}-->
	<a href="javascript:;" id="laterCancel" class="weui-tabbar__item" 
		style="webkit-flex:7;flex:7;background-color:#da3720;padding-top:0;height:12vw;line-height:12vw;">
		<span class="weui-tabbar__label" style="color: #fff;">取消预约</span>
	</a>
	<!--{elseif strtotime($dateTime)-3600*3 <= time() && strtotime($dateTime)-1800 > time()}-->
	<a href="javascript:;" class="weui-tabbar__item" 
		style="webkit-flex:7;flex:7;background-color:#gray;padding-top:0;height:12vw;line-height:12vw;">
		<span class="weui-tabbar__label" style="color: #fff;">签到</span>
	</a>
	<!--{elseif $is_confirm=='0' &&  strtotime($dateTime)-1800 <= time() &&  strtotime($dateTime) + 3600*7 > time()}-->
	<a href="<!--{base_url()}-->tasks/confirm_class/<!--{$order_id}-->" class="weui-tabbar__item" 
		style="webkit-flex:7;flex:7;background-color:#da3720;padding-top:0;height:12vw;line-height:12vw;">
		<span class="weui-tabbar__label" style="color: #fff;">签到</span>
	</a>
	<!--{elseif $is_confirm=='1' &&  strtotime($dateTime)-1800 <= time() &&  strtotime($dateTime) + 3600*7 > time()}-->
	<a href="javascript:;" class="weui-tabbar__item" 
		style="webkit-flex:7;flex:7;background-color:#da3720;padding-top:0;height:12vw;line-height:12vw;">
		<span class="weui-tabbar__label" style="color: #fff;">已签到</span>
	</a>
	<!--{else}-->
	<a href="javascript:;" class="weui-tabbar__item" 
		style="webkit-flex:7;flex:7;background-color:#da3720;padding-top:0;height:12vw;line-height:12vw;">
		<span class="weui-tabbar__label" style="color: #fff;">
			<!--{if $is_confirm=='1'}-->已完成<!--{else}-->已结束<!--{/if}-->
		</span>
	</a>
	<!--{/if}-->
	
</div>
<div id="toast" style="display: none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-icon-success-no-circle weui-icon_toast"></i>
        <p class="weui-toast__content"></p>
    </div>
</div>
<!--{include file='inc/footer.html'}-->

<script type="text/javascript">
if ("<!--{$firstConfirm}-->" == '1') {
	$('#toast .weui-toast__content').html('签到成功');
	var toast = $('#toast');
	toast.fadeIn(100);
	setTimeout(function () {
	    toast.fadeOut(100);
	}, 2000);
}else if ("<!--{$firstConfirm}-->" == 2){
	$('#toast .weui-toast__content').html('已超时,不能签到');
	toast.fadeIn(100);
	setTimeout(function () {
	    toast.fadeOut(100);
	}, 2000);
}
$('#laterCancel').click(function(){
	$('#toast .weui-toast__content').html('请联系您的会籍顾问或教练，协助您取消预约');
	toast.fadeIn(100);
	setTimeout(function () {
	    toast.fadeOut(100);
	}, 3000);	
});
</script>
